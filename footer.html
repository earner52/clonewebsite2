<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quality Box</title>
  <style>
    .quality-box {
      background: linear-gradient(to right, #0099cc, #0077b6); /* blue gradient */
      color: white;
      padding: 20px;
      border-radius: 12px;
      width: 800px;   /* adjust width */
      margin: 40px auto;  /* center horizontally with spacing */
      text-align: center;
      font-family: Arial, sans-serif;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      margin-top: 100px;
    }

    .quality-box h3 {
      margin: 0 0 10px;
      font-size: 22px;
      

    }

    .quality-box p {
      margin: 0;
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <!-- Quality Box -->
  <div class="quality-box">
    <h3>Quality Assurance Guarantee</h3>
    <p>
      All our products are processed under technical guidance of CIFT 
      (Central Institute of Fisheries Technology) and dried using our 
      advanced Solar Electrical Dryer System.
    </p>
  </div>

</body>
</html>
