    nav {

    }

    /* Menu items */
    .nav-links {
      display: flex;
      gap: 15px;
      list-style: none;
      margin-left: 30px;
      justify-content: flex-start;
      align-items: center;
    }

    .nav-links li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      transition: 0.3s;
      font-size: 10px;
    }

    .nav-links li a:hover {

      border: none;
